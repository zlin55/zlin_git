<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>文本对比</title>

    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox ">
                        <div class="ibox-content">
                            <div class="row diff-wrapper2">
                                <div class="col-md-4">
                                    <h4>原文本</h4>
                                    <textarea class="form-control diff-textarea" id="original" rows="6" style="width: 98%"></textarea>
                                </div>
                                <div class="col-md-4">
                                    <h4>对比结果：</h4>
                                    <div class="diff2"></div>
                                </div>
                                <div class="col-md-4">
                                    <h4>新文本</h4>
                                    <textarea class="form-control diff-textarea" id="changed" rows="6" style="width: 98%"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

    <!-- Diff march patch -->
    <script src="/static/js/plugins/diff_match_patch/diff_match_patch.js"></script>

    <!-- jQuery pretty text diff -->
    <script src="/static/js/plugins/preetyTextDiff/jquery.pretty-text-diff.min.js"></script>

    <script>

        $(document).ready(function () {
            $(".diff-wrapper").prettyTextDiff({
                diffContainer: ".diff1"
            });
            $(".diff-wrapper2").prettyTextDiff({
                originalContent: $('#original').val(),
                changedContent: $('#changed').val(),
                diffContainer: ".diff2"
            });
            $(".diff-textarea").on('change keyup', function() {
                $(".diff-wrapper2").prettyTextDiff({
                    originalContent: $('#original').val(),
                    changedContent: $('#changed').val(),
                    diffContainer: ".diff2"
                });

            });

        });

    </script>
</body>
</html>
